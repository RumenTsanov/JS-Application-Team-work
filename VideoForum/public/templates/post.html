<div class="container">
    <hr>
    <div class="row">
        <div class="panel-body">
            <div class="col-sm-4 col-lg-4 col-md-4">
                <!-- 16:9 aspect ratio -->
                <div class="embed-responsive embed-responsive-4by3">
                    <iframe class="embed-responsive-item" src="http://placehold.it/320x150"></iframe>
                </div>
            </div>
            <div class="col-sm-6 col-lg-6 col-md-6">
                <div class="caption">
                    <h4>{{data.result.Title}}</h4>
                    <p>{{data.result.Content}}</p>
                </div>
            </div>
            <div class="col-sm-2 col-lg-2 col-md-2">
                <div class="row well well-sm text-center">
                    <div class="col-sm-4 col-lg-4 col-md-4">
                        <i class="fa fa-thumbs-o-up fa-lg" aria-hidden="true"></i>
                    </div>
                    <div class="col-sm-4 col-lg-4 col-md-4">
                        <i class="fa fa-thumbs-o-down fa-lg" aria-hidden="true"></i>
                    </div>
                    <div class="col-sm-4 col-lg-4 col-md-4">
                        <span class="badge">{{data.result.Rating}}</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <hr>
</div>
